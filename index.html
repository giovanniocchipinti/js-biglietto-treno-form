<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Biglietto del treno</title>
    <!-- favicon -->
    <link href="/favicon.ico" type="image/x-icon" rel="icon" />
    <!-- favicon -->
    <!-- Bootstrap  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap  -->
</head>
<body>
    <!-- Intestazione della pagina -->
    <header class="bg-success bg-gradient mb-4">
        <div class="container d-flex justify-content-center align-items-center">
            <h1 class="m-0 text-white">Biglietteria BoolTrain</h1>
        </div>
    </header>
    <!-- Intestazione della pagina -->

    <!-- Corpo della pagina -->
    <main>
        <div class="container">
            <form class="mb-3">
                <div class="mb-3">
                    <label for="user-age" class="form-label">Età del passeggero</label>
                    <input type="number" class="form-control" id="user-age">
                </div>
                <div class="mb-3">
                    <label for="user-km" class="form-label">Km da percorrere</label>
                    <input type="number" class="form-control" id="user-km">
                    <div class="form-text">Prezzo unitario €/Km: 0.21 €/km</div>
                </div>
                <button type="submit" class="btn btn-primary">Calcola biglietto</button>
            </form>

            <div class="container form-control w-25 m-0 d-none">
                <span id="final-price"></span>
            </div>
        </div>
    </main>
    <!-- Corpo della pagina -->


    <!-- main JS     -->
    <script src="js/main.js"></script>
    <!-- main JS     -->

</body>
</html>
